<!DOCTYPE html>
<html>
    <head>
        <title>Person Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    </head>
    <body>
        {{user.picture.large}}<br>
        Gender: {{user.gender}}<br>
        First Name: {{user.first}}<br>
        Last Name: {{user.last}}<br>
        Date of Birth: {{user.dob | date}}<br>
        Street: {{user.street}}<br>
        City: {{user.city}}<br>
        State: {{user.state}}<br>
        Zip: {{user.zip}}<br>
        Phone: {{user.phone}}<br>
        Cell: {{user.cell}}
        Email: {{user.email}}<br>
        <a href="#all">Back</a>
    </body>
</html>
